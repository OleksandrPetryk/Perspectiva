<!--

    Переменная - область памяти, которая хранит некоторое значение.

-->

<html>
<head>
    <title>Переменные в JavaScript</title>



    <script type="text/javascript">

        var a;        // по умолчанию undefined
        var b = 777;
        var c = b;
        var d = null;

        document.write("<p>a = " + a);
        document.write("<p>b = " + b);
        document.write("<p>c = " + c);
        document.write("<p>d = " + d);

        // ОШИБКА:
        document.write("<p>e = " + e);

        document.write("<p>a = " + a);
        document.write("<p>b = " + b);
        document.write("<p>c = " + c);
        document.write("<p>d = " + d);

    </script>

</head>
<body>
</body>
</html>
