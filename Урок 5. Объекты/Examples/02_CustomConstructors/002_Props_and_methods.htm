<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Свойства и методы</title>

    <script type="text/javascript">

        Point.MaxPointCount = 0;

        function Point(x, y) {

            // свойства экземпляра
            this.x = x;
            this.y = y;
            this.z = "Hi";

            Point.MaxPointCount++;


            // метод экземпляра
            this.print = function () {
                document.write("(" + this.x + ", " + this.y + ")<br />");
            }
        }

        // свойство функции конструктора (аналог статических свойств).

         new Point(1, 2);
         new Point(1, 2);

        alert(Point.MaxPointCount);

        //alert(a.z);

        // Метод функции-конструктора (аналог статическгого метода).
            </script>

</head>

</html>
