<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <style>
        .error {
            background-color: #fc6363;
        }
        .valid {
            background-color: #81e569;
        }

        <span id="userNameMsg"></span>

        <br />

        <input type="submit" />
    </form>
