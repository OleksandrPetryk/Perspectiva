<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ненавязчивая смена изображения</title>
    <script>

        window.onload = function () {
            addRollover("btn", "images/button-hover.jpg");
        }

        function addRollover(id, path) {
            var img = document.getElementById(id);

            // если элемент не img пропускаем, завершаем функцию.
            if (img.tagName.toLowerCase() != "img") return;
            
            img.addEventListener("mouseover", function () { this.src = path; })
            img.addEventListener("mouseout", function () { this.src = "images/button.jpg" })
        }

    </script>
</head>
<body>
    <img id="btn" src="images/button.jpg" />
</body>
</html>
